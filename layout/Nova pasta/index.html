<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>infomagic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Infomagic</h1>
            <form class="search-form">
                <input type="text" placeholder="Pesquisar...">
                <button type="submit">Buscar</button>
            </form>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Promoções</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </div>
    </nav>

    <section class="carousel">
        <h2>Produtos em Destaque</h2>
        <div class="carousel">
            <div class="slides">
              <div class="slide">
                <img src="imagem1.jpg" alt="Descrição da imagem 1">
              </div>
              <div class="slide">
                <img src="imagem2.jpg" alt="Descrição da imagem 2">
              </div>
              <div class="slide">
                <p>Conteúdo de texto</p>
              </div>
            </div>
            <button class="prev">Anterior</button>
            <button class="next">Próximo</button>
          </div>
    </section>

    <section class="newsletter">
        <h2>Receba nossas ofertas!</h2>
        <div class="container">
            <p>Cadastre-se e receba novidades, promoções e descontos exclusivos.</p>
            <form action="#">
              <input type="email" placeholder="Digite seu email" required>
               <button type="submit">Cadastrar</button>
             </form>
        </div>
    </section>
</main>

    <script src="script.js"></script>
</body>
</html>
